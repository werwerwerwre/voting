<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.no {
            background-color: #f44336;
        }
        .results {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Would you like a party?</h1>
    <button class="button yes" onclick="vote('yes')">Yes</button>
    <button class="button no" onclick="vote('no')">No</button>

    <div class="results">
        <p id="yes-votes">Yes Votes: 0</p>
        <p id="no-votes">No Votes: 0</p>
    </div>

    <script>
        // Ініціалізація даних голосування
        let votes = {
            yes: localStorage.getItem('yes-votes') ? parseInt(localStorage.getItem('yes-votes')) : 0,
            no: localStorage.getItem('no-votes') ? parseInt(localStorage.getItem('no-votes')) : 0
        };

        // Функція оновлення результатів на сторінці
        function updateResults() {
            document.getElementById('yes-votes').innerText = `Yes Votes: ${votes.yes}`;
            document.getElementById('no-votes').innerText = `No Votes: ${votes.no}`;
        }

        // Функція голосування
        function vote(option) {
            if (localStorage.getItem('voted')) {
                alert("You have already voted!");
                return;
            }

            if (option === 'yes') {
                votes.yes += 1;
            } else if (option === 'no') {
                votes.no += 1;
            }

            // Зберігаємо голоси в Local Storage
            localStorage.setItem('yes-votes', votes.yes);
            localStorage.setItem('no-votes', votes.no);
            localStorage.setItem('voted', true);

            // Оновлюємо результати на сторінці
            updateResults();
        }

        // Оновлюємо результати при завантаженні сторінки
        updateResults();
    </script>
</body>
</html>
